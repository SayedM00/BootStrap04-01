<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 04 T1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start Upper Bar -->
    <div class="upper-bar p-4 text-light fw-bold ">
        <div class="container ">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-5 col-lg-6 mb-3 mb-sm-3 mb-md-0">
                    <span class="me-2">
                        <i class="fa-solid fa-phone"></i>                        0551694968
                    </span>
                    <span>
                        <i class="fa-regular fa-envelope"></i>
                        elsayed@el.com
                    </span>
                </div>
                <div class="col-md-5 col-lg-6 d-flex justify-content-end text-center ">
                    <span class="me-2 ">
                        let's Work Togther
                    </span>
                    <span class="border border-danger lh-1">
                        Get Quote
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- End Upper Bar -->
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg p-2">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="fw-bold fs-1 m-0">Elite</span>
                <span class="fs-2">Corp</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item fs-5 ms-2">
                    <a class="nav-link " aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item fs-5 ms-2">
                    <a class="nav-link active" href="#">About</a>
                </li>
                <li class="nav-item fs-5 ms-2">
                    <a class="nav-link" href="#">Work</a>
                </li>
                <li class="nav-item fs-5 ms-2">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item fs-5 ms-2">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    <!-- End Nav -->
    <!-- Start Slider -->
    <div class="slider">
        <div id="carouselExampleIndicators" class="carousel slide position-relative">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            
            <div class="carousel-inner position-relative d-flex align-items-center justify-content-start">
                <h1 class="position-absolute fw-bold text-light">We're an Independent <br>Design and <span>Development</span><br>Agency.</h1>
                <div class="overlay position-absolute w-100 h-100"></div>
                <div class="carousel-item active one">
                </div>
                <div class="carousel-item two">
                </div>
                <div class="carousel-item three">
                </div>
            </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div> 
    <!-- End Slider -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
